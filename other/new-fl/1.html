<blockquote>
<p>3月1日消息，两家圆通航空的货运飞机在日前相继降落在了长沙黄花机场和烟台蓬莱机场。标志着圆通航空新开的两条国际直飞货运航线“长沙-曼谷、烟台-东京”已进入常态化运营。<br>据了解，该航线初始班期为每周三班，3月底增加至每周五班。进口货物以跨境电子商务产品为主，出口商品主要为高附加值的电子产品。</p>
</blockquote>
<hr>
<blockquote>
<p>“烟台?东京”航线，是圆通航空开通的第二条直飞东京的货运航线，“长沙?曼谷”航线则是圆通航空携手澜湄物流打造的长沙黄花机场首条跨境电商全货机航线。加上此次新开的航线，圆通航空已开通了4条从长沙始发的国际航线。</p>
</blockquote>
<hr>
<blockquote>
<p>截至当下，圆通航空自2018年下半年以来，已累计开通7条国际航线。</p>
</blockquote>
